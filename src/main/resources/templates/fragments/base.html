<head th:fragment="headfiles(titulo)">
    <title th:text="'Jampa Crew - ' + ${titulo}"></title>

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">

</head>

<div class="logo-bar mb-3 p-3" th:fragment="header">
    <span class="logo-font">Drop Beat</span>
</div> 

<div th:fragment="navmenu">
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a th:classappend="${menu == 'home'} ? 'active'" class="nav-item nav-link"
                th:href="@{/home}">Home</a>
                <a th:classappend="${menu == 'listar'} ? 'active'" class="nav-item nav-link"
                th:href="@{/beats}">Listagem</a>
                <a th:classappend="${menu == 'cadastrar'} ? 'active'" class="nav-item nav-link"
                th:href="@{/beats/cadastro}">Cadastro</a>
        </div>
        <a href="#"><button class="btn btn-outline-secondary my-2 my-sm-0">Sair</button></a>
    </nav>
</div>
