<!DOCTYPE html>
<html lang="en">
<head>
    <meta th:insert="~{/fragments/base :: headfiles(titulo='Cadastre-se')}">
</head>
<body>
    <div th:replace="~{/fragments/base :: header}" />

    <div class="conteiner">
        <div class="card">
            <div class="card-header">
                Cadastre-se agora!
            </div>
        </div>

        <div th:if="${erro != null}" style="color:red; margin-bottom:10px;">
            <span th:text="${erro}"></span>
        </div>

        <form action="valide" method="post">
            Login: <input type="text" name="login" id="login"><br><br>
            Senha: <input type="password" name="senha" id="senha"><br><br>
            <input type="submit" value="login">
        </form>
    </div>
</body>
</html>
