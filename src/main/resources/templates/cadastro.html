<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jampa Crew - Cadastro</title>
</head>
<body>
    <h1>Cadastre-se</h1>
    <hr />

    <div th:if="${erro != null}" style="color:red; margin-bottom:10px;">
        <span th:text="${erro}"></span>
    </div>

    <form action="valide" method="post">
        Login: <input type="text" name="login" id="login"><br><br>
        Senha: <input type="password" name="senha" id="senha"><br><br>
        <input type="submit" value="login">
    </form>
</body>
</html>
